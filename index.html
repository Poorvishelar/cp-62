<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="App">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/QItKfZuCHIsIZF8RcwqcLXPr8h7FjrcdlOo5rnnNuJk/embed"></iframe>

            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/wtPXlR9io3YcOvlN_vWmSFiVwxb_-xVMCRqeV0lrF-0/embed"></iframe>
        </section>
        <h2>Click on the games to explore!</h2>
        <h5>These games are build in game lab</h5>
        <div id="mycarousel" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">

                    <center>
                        <a href="https://studio.code.org/projects/playlab/62yu2WnMLw3YZA0mhxjtTb55RrkISvn76kVAEhtkJUM/edit" target="_blank">
                            <img src="thumbnail.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Save the city!</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/M8ivbf7iciegJfS95BlRVtfy7Kzwl8THOB3nmASC60c/edit" target="_blank">
                            <img src="thumbnail%20(1).png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Pop the Balloons!</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h2>Click on the chatbot to explore!</h2>
        <h5>These chatbots are build in dialogueflow</h5>
        <div id="mycarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://console.dialogflow.com/api-client/demo/embedded/64ebfc8f-a268-4c7e-b1e5-36b269bba2fb" target="_blank">
                            <img src="what-is-a-chatbot-hero1567113994866165.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>My city chatbot!</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="chatbot_iq80hc.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p></p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
